<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        const add=(a,b)=>{
            return a+b
        }
        const sub=(a,b)=>{
            return a-b
        }
        const mul=(a,b)=>{
            return a*b
        }
        const div=(a,b)=>{
            return a/b
        }
        let ra=add(10,5)
        console.log(ra)
        let rs=sub(10,5)
        console.log(rs)
        let rm=mul(10,5)
        console.log(rm)
        let rd=div(10,5)
        console.log(rd)
    </script>
</body>
</html>
